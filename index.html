<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Számológép</title>
</head>
<body>
    <div id="card">
        <input disabled id="display" readonly>
        <div id="keys">
            <button class = "operation" onclick="clearDisplay()" class=>C</button>
            <button class = "operation" onclick="deleteLastValue()">Del</button>
            <button class = "operation" onclick="appendToDisplay('/')">/</button>
            <button class = "operation" onclick="square()">x²</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class = "operation" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class = "operation" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class = "operation" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class = "operation" onclick="appendToDisplay('.')">.</button>
            <button disabled></button>
            <button class = "operation" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
